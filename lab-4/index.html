<!DOCTYPE html>
	<html>
		<head>
			<title>Form</title>
		</head>
		<body>
			<form>
				<label>Name</label>
				<input type="text" placeholder="Name">
				<label>Age</label>
				<input type="number" placeholder="Age">
				<input type="email" placeholder="Email">
				<br>
				<input type="date">
				<input type="month">
				<input type="week">
				<input type="time">
				<input type="file">
				<input type="color">
				<br>
				<label>Male</label>
				<input type="radio">
				<label>Female</label>
				<input type="radio">
				<br>	<!--submit, reset, button-->
				<label>Html</label>
				<input type="button">
				<label>Css</label>
				<input type="submit"> 
			</form>
		</body>
	</html>
